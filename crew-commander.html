<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/crew.css" />
  <script src="./js/app.js" defer></script>
  <script src="./js/crew.js" defer></script>
  <title>Frontend Mentor | Space tourism website</title>
</head>

<body>
  <!-- Start Header -->
  <!-- Header Section -->
  <header>

    <div class="container">
      <!-- Site Logo -->
      <img src="./assets/shared/logo.svg" alt="Site Logo" class="logo" />
      <!-- Divider Line -->
      <div class="line"></div>

      <!-- Navigation Menu -->
      <nav>
        <!-- Close Menu Icon for Mobile View -->
        <img src="./assets/shared/icon-close.svg" class="close-menu" alt="" />
        <ul>
          <!-- Navigation Links -->
          <li>
            <a href="./index.html"><b>00</b> Home</a>
          </li>
          <li>
            <a href="./destination-moon.html"><b>01</b> Destination</a>
          </li>
          <li class="active">
            <a href="./crew-commander.html"><b>02</b> Crew</a>
          </li>
          <li>
            <a href="./technology-vehicle.html"><b>03</b> Technology</a>
          </li>
        </ul>
      </nav>

      <!-- Open Menu Icon for Mobile View -->
      <img src="./assets/shared/icon-hamburger.svg" class="open-menu" alt="" />
    </div>
    <!-- Blurred Background for Mobile Menu -->
    <div class="blure_back"></div>
  </header>
  <!-- End Header -->

  <!-- Crew Section -->
  <section class="crew">
    <div class="container">
      <!-- Main Title -->
      <h1 class="main-title"><b>02</b> Meet your crew</h1>
      <div class="content">

        <!-- Crew Information -->
        <div class="info">
          <div class="box">
            <!-- Crew Role -->
            <h2 class="role">Commander</h2>
            <!-- Crew Member Name -->
            <p class="name">Douglas Hurley</p>
            <!-- Crew Member Biography -->
            <p class="bio">
              Douglas Gerald Hurley is an American engineer, former Marine
              Corps pilot and former NASA astronaut. He launched into space
              for the third time as commander of Crew Dragon Demo-2.
            </p>
          </div>

          <!-- Navigation Dots for Crew Members -->
          <div class="dots">
            <div class="dot active" data-num="1"></div>
            <div class="dot" data-num="2"></div>
            <div class="dot" data-num="3"></div>
            <div class="dot" data-num="4"></div>
          </div>
        </div>
        <!-- Crew Member Image -->
        <img class="image" src="./assets/crew/image-douglas-hurley.webp" alt="" />
      </div>
    </div>
  </section>
  <!-- End Crew -->
</body>

</html>
